<div class="shopping-cart">
  <h2>Shopping Cart</h2>
  <ul>
    <li *ngFor="let item of checkoutService.receipt.items">
      {{ item.product.name }} - Price: Â£{{ item.product.price }} - Quantity:
      {{ item.quantity }}

      <div *ngIf="item.quantity === 1">
        <button (click)="removeProduct(item.product)">Remove</button>
      </div>
      <div *ngIf="item.quantity > 1">
        <button (click)="removeQuantity(item.product)">-</button>
      </div>
      <button (click)="addQuantity(item.product)">+</button>
    </li>
  </ul>
  <button (click)="checkout()">Checkout</button>
</div>
